<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Comments - SnapDocs AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen py-10 px-6">

  <div class="max-w-3xl mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Comments for {{ filename }}</h1>

    <form method="POST" action="{{ url_for('add_comment', filename=filename) }}" class="mb-6">
      <textarea name="comment" rows="4" placeholder="Write your comment here..." required
                class="w-full p-3 rounded-md bg-white text-black resize-none"></textarea>
      <button type="submit"
              class="mt-3 bg-white text-black px-6 py-2 rounded hover:bg-gray-300 font-semibold transition">
        Add Comment
      </button>
    </form>

    <div class="space-y-4">
      {% for comment in comments %}
        <div class="bg-black p-4 rounded border border-gray-700">
          {{ comment }}
        </div>
      {% else %}
        <p class="text-gray-400 text-center">No comments yet.</p>
      {% endfor %}
    </div>

    <div class="mt-6 text-center">
      <a href="{{ url_for('index') }}"
         class="bg-white text-black px-6 py-2 rounded hover:bg-gray-300 font-semibold transition">
        Back to Home
      </a>
    </div>
  </div>

</body>
</html>
