<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | SnapDocs AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-700 via-black to-blue-700 flex items-center justify-center px-4">

  <div class="bg-white/10 backdrop-blur-md p-8 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-white text-3xl font-bold mb-6 text-center">🔐 Login to SnapDocs</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-white mb-1 font-medium">Username</label>
        <input name="username" type="text" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-white mb-1 font-medium">Password</label>
        <input name="password" type="password" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition duration-200">
        Login
      </button>
    </form>

    <p class="text-white text-center mt-4">
      Don't have an account? <a href="/register" class="underline hover:text-blue-300">Register here</a>
    </p>
  </div>

</body>
</html>
