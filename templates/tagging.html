<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Tags - SnapDocs AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen py-10 px-6">

  <div class="max-w-3xl mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Tags for {{ filename }}</h1>

    <form method="POST" action="{{ url_for('add_tag', filename=filename) }}" class="mb-6">
      <input type="text" name="tag" placeholder="Enter a tag" required
             class="w-full p-3 rounded-md bg-white text-black">
      <button type="submit"
              class="mt-3 bg-white text-black px-6 py-2 rounded hover:bg-gray-300 font-semibold transition">
        Add Tag
      </button>
    </form>

    <div class="flex flex-wrap gap-3">
      {% for tag in tags %}
        <span class="bg-black px-4 py-2 rounded border border-gray-700">{{ tag }}</span>
      {% else %}
        <p class="text-gray-400 text-center w-full">No tags added yet.</p>
      {% endfor %}
    </div>

    <div class="mt-6 text-center">
      <a href="{{ url_for('index') }}"
         class="bg-white text-black px-6 py-2 rounded hover:bg-gray-300 font-semibold transition">
        Back to Home
      </a>
    </div>
  </div>

</body>
</html>
